<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Undangan Pernikahan – Vinka & Ilham</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#cf7a2b">
  <meta name="description" content="Undangan pernikahan Vinka & Ilham">
</head>
<body>

  <!-- ===== Section 1 / Hero ===== -->
  <header class="hero" id="beranda" aria-label="Sampul Undangan">
    <!-- Langit & vignette -->
    <div class="sky" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <!-- Awan-awan -->
    <div class="clouds" aria-hidden="true">
      <span class="c c1"></span>
      <span class="c c2"></span>
      <span class="c c3"></span>
    </div>

    <!-- Judul -->
    <h1 class="title">Undangan Pernikahan</h1>

    <!-- Gunungan -->
    <div class="gunungan" aria-hidden="true">
      <!-- Gunungan SVG sederhana (bisa diganti file SVG Anda) -->
      <svg viewBox="0 0 120 160" width="84" height="112" role="img" aria-label="Gunungan">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#3a210e"/>
            <stop offset="100%" stop-color="#1c0f07"/>
          </linearGradient>
        </defs>
        <path d="M60 4 C40 28 12 76 12 104 c0 26 20 48 48 48s48-22 48-48C108 76 80 28 60 4z" fill="url(#g1)" stroke="#e1b77f" stroke-width="3"/>
        <!-- Ornamen garis -->
        <g fill="none" stroke="#e1b77f" stroke-width="2" stroke-linecap="round">
          <path d="M32 94 q28-16 56 0" />
          <path d="M28 112 q32-18 64 0" />
          <path d="M24 130 q36-20 72 0" />
        </g>
        <!-- Pintu kecil -->
        <path d="M50 116 h20 v30 h-20z" fill="#120a05" stroke="#e1b77f" stroke-width="2"/>
      </svg>
    </div>

    <!-- Kartu Nama -->
    <div class="name-card" role="region" aria-label="Nama Mempelai dan Tanggal">
      <div class="names">
        <span class="script">Vinka</span>
        <span class="and">&amp;</span>
        <span class="script">Ilham</span>
      </div>
      <div class="date">26 · 03 · 26</div>
    </div>

    <!-- Wayang bawah (placeholder gambar—ganti dengan SVG/PNG Anda) -->
    <div class="wayang">
      <img class="left" src="assets/wayang-left.svg" alt="Siluet wayang kiri">
      <img class="right" src="assets/wayang-right.svg" alt="Siluet wayang kanan">
      <div class="ground"></div>
    </div>
  </header>

</body>
</html>
